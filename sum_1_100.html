<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="sum_1_100" id="sum" onclick="sum_1_100()" name="sum_1_100">
    
</body>
<script type="text/javascript">
function sum_1_100(){
    var result=0;
    for(var i=1;i<101;i++)
    {
        result=result+i;
    }
    document.write(result);
    console.log("result:",result)
}
function sum_1_100_odd(){
    var result=0;
    for (let index = 1; index < 101; index=index+2) {
        result=result+index;
    }
    return result;
}
</script>
</html>
