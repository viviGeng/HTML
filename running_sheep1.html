<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        .rotate {
            animation: rotate 3s linear infinite;
            /* filter: blur(8px); */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        @keyframes rotate {
            to {
                transform: rotate(359deg)
            }
        }

        @keyframes translate {
            to {
                transform: translateX(calc(100vw - 160px));
            }
        }

        @keyframes translate-reverse {
            from {
                transform: translateX(calc(100vw - 160px));
            }
        }

        .out_box {
            width: 50px;
            height: 50px;
            border-style: solid;
            border-color: black;
            background-color: cornflowerblue;
            animation: translate 4s alternate infinite ease-in-out;
            padding: 30px;

        }

        .out_box.animation-reverse {
            animation: translate-reverse 4s alternate infinite ease-in-out;
        }
    </style>
</head>

<body onload="onBodyLoad()">
</body>
<script src="./config.js"></script>
<script>

    function onBodyLoad() {
        for (var i = 0; i < sheep.length; i++) {
            var div = append_div();
            div.appendChild(append_node(i));
        }
    }
    function get_random(min, max) {
        return Math.random() * (max - min) + min;
    }
    function get_location() {
        while (sheep_location.length > 0) {
            var x = get_random(0, window.innerHeight - 116);
            var y = sheep_location.find(item => item.start <= x && item.end >= x && item.occupied == 0);
            if (y != undefined) {
                y.occupied = 1;
                return x;
            }
        }
    }
    function append_div() {
        var div = document.createElement("div");
        div.style.top = get_location() + "px";
        var time = get_random(0, 2);
        div.style.animationDelay = time + "s";
        document.body.appendChild(div);
        if (time > 1) {
            div.className = "out_box animation-reverse";
        }
        else {
            div.className = "out_box";
        }
        return div;
    }
    function append_node(i) {
        var node = document.createElement("div");
        node.className = "rotate";
        node.innerHTML = sheep[i].name;
        return node;
    }
</script>

</html>
